<mat-toolbar class="toolbar">
  <div class="toolbar-content">
    <nav>
      <a
        class="top-nav-bar-button"
        [ngClass]="{ 'top-nav-bar-button-active': isHomePage }"
        mat-raised-button
        aria-label="Link to Home Page"
        data-testid="home-button"
        (click)="onLinkClicked('/')"
      >
        <fa-icon
          class="top-nav-bar-button-icon"
          [icon]="faHome"
          size="lg"
        ></fa-icon>
        Home
      </a>
      <a
        class="top-nav-bar-button"
        [ngClass]="{ 'top-nav-bar-button-active': activeLink === '/reviews' }"
        mat-raised-button
        aria-label="Link to Reviews Page"
        data-testid="reviews-button"
        (click)="onLinkClicked('/reviews')"
      >
        <fa-icon
          class="top-nav-bar-button-icon"
          [icon]="faEdit"
          size="lg"
        ></fa-icon>
        Reviews
      </a>
      <a
        class="top-nav-bar-button"
        [ngClass]="{ 'top-nav-bar-button-active': activeLink === '/about' }"
        mat-raised-button
        aria-label="Link to About Page"
        data-testid="about-button"
        (click)="onLinkClicked('/about')"
      >
        <fa-icon
          class="top-nav-bar-button-icon"
          [icon]="faInfoCircle"
          size="lg"
        ></fa-icon>
        About
      </a>
    </nav>
    <div class="toolbar-content-right">
      <img
        class="image"
        src="/assets/logos/dark-rush-photography-logo.png"
        alt="image"
      />
      <div *ngIf="user && user.picture">
        <div
          [ngStyle]="{ 'background-image': 'url(' + user.picture + ')' }"
          class="user-picture"
        ></div>
      </div>
      <drp-kabob-menu
        [isAuthenticated]="isAuthenticated"
        (signIn)="onSignIn()"
        (signOut)="onSignOut()"
      ></drp-kabob-menu>
    </div>
  </div>
</mat-toolbar>
