<div *ngIf="(isAuthenticated$ | async) === true" class="container">
  <div class="inner-container">
    <drp-icon-tile
      name="Admin Favorites"
      [faIcon]="faFavorites"
      (clicked)="onClicked('favorites')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Reviews"
      [faIcon]="faReviews"
      (clicked)="onClicked('reviews')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Photo of the Week"
      [faIcon]="faPhotoOfTheWeek"
      (clicked)="onClicked('photo-of-the-week')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Events"
      [faIcon]="faEvents"
      (clicked)="onClicked('events')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Destinations"
      [faIcon]="faDestinations"
      (clicked)="onClicked('destinations')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Best of Events"
      [faIcon]="faBestOfEvents"
      (clicked)="onClicked('best-of-events')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Best of Real Estate"
      [faIcon]="faBestOfRealEstate"
      (clicked)="onClicked('best-of-real-estate')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Best of Nature"
      [faIcon]="faBestOfNature"
      (clicked)="onClicked('best-of-nature')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Best of Landscapes"
      [faIcon]="faBestOfLandscapes"
      (clicked)="onClicked('best-of-landscapes')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Best of Children"
      [faIcon]="faBestOfChildren"
      (clicked)="onClicked('best-of-children')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Videos"
      [faIcon]="faVideos"
      (clicked)="onClicked('videos')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Sitemap"
      [faIcon]="faSitemap"
      (clicked)="onClicked('sitemap')"
    ></drp-icon-tile>
    <drp-icon-tile
      name="Admin Settings"
      [faIcon]="faSettings"
      (clicked)="onClicked('settings')"
    ></drp-icon-tile>
  </div>
</div>
