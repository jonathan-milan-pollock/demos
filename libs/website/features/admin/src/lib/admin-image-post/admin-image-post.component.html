<div class="admin-image-post">
  <drp-master></drp-master>
  <drp-detail title="Admin Image Post"></drp-detail>
  <form
    class="image-post-form"
    [formGroup]="imagePostForm"
    (ngSubmit)="onSubmit()"
  >
    <drp-image-post-form
      [imagePostFormGroup]="imagePostFormGroup"
    ></drp-image-post-form>
    <button type="submit" mat-button color="primary">Submit</button>
  </form>
</div>
