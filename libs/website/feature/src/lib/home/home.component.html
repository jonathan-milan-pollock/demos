<div class="page">
  <header class="page-header">
    <h1>Dark Rush Photography</h1>
  </header>
  <nav class="top-nav">
    <div class="top-nav-bar-container">
      <drp-top-nav-bar (linkClicked)="onLinkClicked($event)"></drp-top-nav-bar>
    </div>
    <div class="top-tab-bar-container">
      <drp-top-tab-bar
        [activeUrl]="activeUrl"
        (tabClicked)="onTabClicked($event)"
      ></drp-top-tab-bar>
    </div>
  </nav>
  <main class="content">
    <div class="scroll-container">
      <router-outlet></router-outlet>
    </div>
  </main>
  <div class="bottom-divider" style="display: none"></div>
  <div class="fat-footer">
    <aside class="aside-footer">
      <div class="contact-bar"></div>
    </aside>
    <footer>
      <div class="copyright-bar"></div>
    </footer>
  </div>
</div>
