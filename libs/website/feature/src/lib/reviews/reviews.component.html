<div class="reviews">
  <div class="master-page">
    <div class="scroll-container">
      <header class="title-container">
        <h2 class="title">{{ title }}</h2>
      </header>
      <section class="text-container">
        <!--TODO: <fa-icon [icon]="faEdit" size="lg"></fa-icon>-->
        <button (click)="onLinkClicked()">PLEASE WRITE A REVIEW</button>
      </section>
      <section class="text-container">
        <h3 class="subtitle">{{ subTitleClients }}</h3>
        <p>
          {{ textClients }}
        </p>
        <ul class="text-list">
          <li *ngFor="let client of clients">{{ client }}</li>
        </ul>
      </section>
    </div>
  </div>
  <div class="detail-page">
    <li *ngFor="let reviewEntity of reviewEntities$ | async">
      {{ reviewEntity.title }}
    </li>
  </div>
</div>
