<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox example page</title>
    <style>
        :root {
            box-sizing: border-box;
        }

        *,
        ::before,
        ::after {
            box-sizing: inherit;
        }

        body {
            background-color: #709b90;
            font-family: Helvetica, Arial, sans-serif;
        }

        body * + * {
            margin-top: 1.5em;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
        }

        .site-nav {
            display: flex;
            padding: 0.5em; /* add padding to menu outside of the links */
            background-color: #5f4b44;
            list-style-type: none;
            border-radius: 0.2em;
        }

        .site-nav > li {
            margin-top: 0;
        }

        .site-nav > li > a {
            /* block so adds to parent element's height */
            display: block;
            /* add padding TRBL TB .5em RL 1em */
            /* .5 * 16px = 8px on TB and 1 * 16px = 16px on RL */
            /* more horizontal than vertical padding more aesthetically pleasing */
            padding: 0.5em 1em; 
            background-color: #cc6b5a;
            color: white;
            text-decoration: none;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <header>
              <h1>Ink</h1>
          </header>
          <nav>
              <ul class="site-nav">
                  <li><a href="/">Home</a></li>
                  <li><a href="/features">Features</a></li>
                  <li><a href="/pricing">Pricing</a></li>
                  <li><a href="/support">Support</a></li>
                  <li class="nav-right"><a href="/about">About</a></li>
              </ul>
          </nav>
          <main class="flex">
            <div class="column-main tile">
                <h1>Team collaboration done right</h1>
                <p>Thousands of teams from all over the 
                    world turn to <b>Ink</b> to communicate 
                    and get things done</p>
                </p>
            </div>
            <div class="column-sidebar">
                <div class="tile">
                    <form class="login-form">
                        <h3>Login</h3>
                        <p> 
                            <label for="username">Username</label>
                            <input id="username" type="text" name="username" />
                        </p>
                        <p>
                            <label for ="password">Password</label>
                            <input id="password" type="password" name="password" />
                        </p>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="tile centered">
                    <small>Starting at</small>
                    <div class="cost">
                        <span class="cost-currency">$</span>
                        <span class="cost-dollars">20</span>
                        <span class="cost-cents">.00</span>
                    </div>
                    <a class="cta-button" href="/pricing">Sign Up</a>
                </div>
            </div>
          </main>
      </div>
  </body>
</html>
