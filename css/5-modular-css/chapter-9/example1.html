<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Module example page</title>
    <style>
      /* base styles */
      /* Only generic (no classes or IDs, just tags and pseudo elements) */
      /* stable foundation on which module CSS built */
      :root {
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        font-family: Helvetica, Arial, sans-serif;
      }

      /* message module */
      .message {
        padding: 0.8em 1.2em;
        border-radius: 0.2em;
        border: 1px solid #265559;
        color: #265559;
        background-color: #e0f0f2;
      }

      #sidebar .message {
        /* horrible means placement at a specific place (sidebar) on a page */
        /* w/o sidebar then this module can be used anywhere on the page */
      }

      .message--success {
        color: #2f5926;
        border-color: #2f5926;
        background-color: #cfe8c9;
      }

      .message--warning {
        color: #594826;
        border-color: #594826;
        background-color: #e8dec9;
      }

      .message--error {
        color: #59262f;
        border-color: #59262f;
        background-color: #e8c9cf;
      }

      /* button module */
      .button {
        padding: 0.5em 0.8em;
        border: 1px solid #265559;
        border-radius: 0.2em;
        background-color: transparent;
        font-size: 1rem;
      }

      /* modifier --success green for success */
      .button--success {
        /* changing the colors for this modifier */
        border-color: #cfe8c9;
        color: #fff;
        background-color: #2f5926;
      }

      /* modifier --danger red for danger */
      .button--danger {
        border-color: #e8c9c9;
        color: #fff;
        background-color: #a92323;
      }

      /* modifier --small variant */
      /* as em is used within the .button module (or block)
        when change the rem size the use of em is modified */
      .button--small {
        /* changing the size for this modifier */
        font-size: 0.8rem;
      }

      /* modifier --large variant */
      .button--large {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="message">Save successful</div>
    <!-- how a modifier is use first use the module then the modifier -->
    <div class="message message--error">Invalid message</div>
    <button class="button button--large">Read More</button>
    <button class="button button--success">Save</button>
    <button class="button button--danger">Cancel</button>
  </body>
</html>
