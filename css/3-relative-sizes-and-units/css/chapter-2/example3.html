<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      /* body has a font-size of 16px */ 
      body {
        font-size: 16px;
        color: lightslategray;
        background-color: white;
      }

      .slogan  {
        font-size: 1.2em; /*1.2 em * 16px = 19.2px*/
      }

      /* say we want main to have font-size of 12px and element inheriting 16px font */ 
      main a {
        font-size: 0.75em; /*12px / 16px = 0.75 */
      }

    </style>
  </head>
  <body>
    <main>
      We love coffees
      <p class="slogan">We love coffee</p>
      <a href="mailto:milan@darkrush.photo">Milan Pollock</a>
    </main>
  </body>
</html>
