<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      
      h1 {
        color: gray;
      }

      /* compound selector */
      /* if a space between .dropdown .is-active 
        would be a descendant selector and
        target any element under .dropdown 
        with class is-active */
        .dropdown.is-active {
        color: green;
        width: 12em;
      }

      /* descendant combinator */
      div.descendant-combinator  p {
        color: plum;
      }

      /* child combinator */
      div.child-combinator > p {
        color: lightsalmon;
      }
      
      /* general sibling combinator */
      div.general-sibling-combinator h2 ~ p {
        color: lightseagreen;
      }

      /* adjacent sibling combinator */
      div.adjacent-sibling-combinator p + h2 {
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <h1>compound selector</h1>
    <!-- targets this -->
    <div class="dropdown is-active">Styled</div>
    <!-- but not this -->
    <div class="dropdown">
      <span class="is-active">Not Styled</span>
    </div>

    <h1>descendant combinator</h1>
    <div class="descendant-combinator">
      <p>styled</p>  <!-- style applied here -->
      <article>
        <p>styled</p>  <!-- style applied here -->
      </article>
    </div>
    
    <h1>child combinator</h1>
    <div class="child-combinator">
      <p>styled</p>  <!-- style applied here -->
      <article>
        <p>not styled</p>
      </article>
    </div>

    <h1>general sibling combinator</h1>
    <div class="general-sibling-combinator"> <!-- have to have the same parent -->
      <h2>not targeted</h2>
      <p>styled</p> <!-- style applied here -->
      <h2>not targeted<h2>
      <h3>not targeted</h3>
      <p>styled</p>  <!-- style applied here --> 
    </div>
    
    <h1>adjacent sibling combinator</h1>
    <div class="adjacent-sibling-combinator"> <!-- have to have the same parent -->
      <p>A paragraph</p>
      <h2>styled heading<h2> <!-- style applied here -->
    </div>

  </body>
</html>
