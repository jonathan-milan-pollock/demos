<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      * ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
      }

      .tile {
        padding: 1.5em;
        background-color: #fff;
      }

      .tile > :first-child {
        margin-top: 0;
      }

      .tile * + * {
        margin-top: 1.5em;
      }

      .container {
        display: grid;
        /* 2 columns with 3 vertical grid lines left-start, left-end right-start, right-end */
        grid-template-columns: [left-start] 2fr [left-end right-start] 1fr [right-end];
        /* 4 horizontal grid tracks of size auto */
        /* longhand form would be [row] auto [row] auto [row] auto [row] auto */
        /* so each grid row line is named except for the last one */
        grid-template-rows: repeat(4, [row] auto);
        gap: 1.5em;
        /* double-container to center page contents */
        max-width: 1080px;
        margin: 0 auto;
      }

      header,
      nav {
        grid-column: left-start / right-end;
        /* using placement algorithm (auto-placement) to position item
  to fill the first available space on the grid where they fit */
        grid-row: span 1;
      }

      .main {
        /* a named area, spans between left-start and left-end */
        grid-column: left;
        /* 3rd grid line named row then spans 2 horizontal grid tracks */
        grid-row: row 3 / span 2;
      }

      .sidebar-top {
        /* grid column right area between right-start and right-end */
        grid-column: right;
        grid-row: 3 / 4;
      }

      .sidebar-bottom {
        /* grid column right area between right-start and right-end */
        grid-column: right;
        grid-row: 4 / 5;
      }

      /* styles from flexbox example */
      .page-heading {
        margin: 0;
      }

      .site-nav {
        display: flex;
        margin: 0;
        padding: 0.5em;
        background-color: #5f4b44;
        list-style-type: none;
        border-radius: 0.2em;
      }

      .site-nav > li > a {
        display: block;
        padding: 0.5em 1em;
        background-color: #cc6b5a;
        color: white;
        text-decoration: none;
      }

      .site-nav > li + li {
        margin-left: 1.5em;
      }

      .site-nav > .nav-right {
        margin-left: auto;
      }

      .login-form h3 {
        margin: 0;
        font-size: 0.9em;
        font-weight: bold;
        text-align: right;
        text-transform: uppercase;
      }

      .login-form input:not([type='checkbox']):not([type='radio']) {
        display: block;
        margin-top: 0;
        width: 100%;
      }

      .login-form button {
        margin-top: 1em;
        border: 1px olid #cc6b5a;
        background-color: white;
        padding: 0.5em 1em;
        cursor: pointer;
      }

      .centered {
        text-align: center;
      }

      .cost {
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 0.7;
      }

      .cost > span {
        margin-top: 0;
      }

      .cost-currency {
        font-size: 2rem;
      }

      .cost-dollars {
        font-size: 4rem;
      }

      .cost-cents {
        font-size: 1.5rem;
        align-self: flex-start;
      }

      .cta-button {
        display: block;
        background-color: #cc6b5a;
        color: white;
        padding: 0.5em 1em;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="page-heading">Ink</h1>
      </header>

      <nav>
        <ul class="site-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/features">Features</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="/support">Support</a></li>
          <li class="nav-right">
            <a href="/about">About</a>
          </li>
        </ul>
      </nav>

      <main class="main tile">
        <h1>Team collaboration done right</h1>
        <p>
          Thousands of teams from all over the world turn to <b>Ink</b> to
          communicate and get things done.
        </p>
      </main>

      <div class="sidebar-top tile">
        <form class="login-form">
          <h3>Login</h3>
          <p>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" />
          </p>
          <p>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" />
          </p>
          <button type="submit">Login</button>
        </form>
      </div>

      <div class="sidebar-bottom tile centered">
        <small>Starting at</small>
        <div class="cost">
          <span class="cost-currency">$</span>
          <span class="cost-dollars">20</span>
          <span class="cost-cents">.00</span>
        </div>
        <a class="cta-button" href="/pricing">Sign up</a>
      </div>
    </div>
  </body>
</html>
