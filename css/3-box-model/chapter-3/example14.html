<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #eee;
        font-family: Helvetica, Arial, sans-serif;
      }

      header {
        padding: 1em 1.5em;
        color: #fff;
        background-color: #0072b0;
        border-radius: 0.5em;
      }

      main {
        display: block;
      }

      .container {
        display: flex;
      }

      .main {
        width: 70%;
        background-color: #fff;
        border-radius: 0.5em;
      }

      .sidebar {
        width: 30%;
        padding: 1.5em;
        margin-left: 1.5em;
        background-color: #fff;
        border-radius: 0.5em;
      }

      .button-link {
        display: block;
        padding: 0.5em;
        color: #fff;
        background-color: #0090c9;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        margin-top: 1.5em; /* sides now uneven as top of the first button has an extra 1.5em of spacing */
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Franklin Running Club</h2>
    </header>
    <div class="container">
      <main class="main">
        <h2>Come Join us!</h2>
        <p>
          The Franklin Running club meets at 6:00pm every Thursday at the town
          square. Runs are three to five miles, at your own pace.
        </p>
      </main>
      <aside class="sidebar">
        <a href="/twitter" class="button-link"> follow us on Twitter </a>
        <a href="/facebook" class="button-link"> link us on Facebook </a>
      </aside>
    </div>
  </body>
</html>
