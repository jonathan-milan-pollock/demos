<!DOCTYPE html>
<head>
  <style>
    :root {
      box-sizing: border-box;
    }

    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }

    body {
      background-color: #eee;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* target items in the body */
    /* without the body selector would target body as it's an adjacent sibling of head element */
    body * + * {
      margin-top: 1.5em;
    }

    header {
      padding: 1em 1.5em;
      color: #fff;
      background-color: #0072b0;
      border-radius: 0.5em;
    }

    .container {
      display: flex;
    }

    .main {
      width: 70%;
      padding: 1em 1.5em; /* add padding to the main column */
      background-color: #fff;
      border-radius: 0.5em;
    }

    .sidebar {
      width: 30%;
      padding: 1.5em;
      margin-top: 0; /* removes the top margin applied by the lobotomized owl */
      margin-left: 1.5em;
      background-color: #fff;
      border-radius: 0.5em;
    }

    .button-link {
      display: block;
      padding: 0.5em;
      color: #fff;
      background-color: #0090c9;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
    }

    .sponsor-link {
      display: block;
      color: #0072b0;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Franklin Running Club</h1>
  </header>
  <div class="container">
    <main class="main">
      <h2>Come join us!</h2>
      <p>
        The Franklin Running club meets at 6:00pm every Thursday at the town
        square. Runs are three to five miles, at your own pace.
      </p>
    </main>
    <!-- will have to set margin top to 0 as lobotomized owl will target -->
    <aside class="sidebar">
      <a href="/twitter" class="button-link"> follow us on Twitter </a>
      <a href="/facebook" class="button-link"> like us on Facebook </a>
      <a href="/sponsors" class="sponsor-link"> become a sponsor </a>
    </aside>
  </div>
</body>
