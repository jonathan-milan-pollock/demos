<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #eee;
        font-family: Helvetica, Arial, sans-serif;
      }

      header {
        color: #fff;
        background-color: #0072b0;
        border-radius: 0.5em;
      }

      main {
        display: block;
      }

      /* of course assumes universal border-box fix */
      .main {
        float: left;
        width: 70%;
        background-color: #fff;
        border-radius: 0.5em;
      }

      .sidebar {
        float: left;
        width: 29%;
        margin-left: 1%; /* subtract 1% from the width for gutter */
        padding: 1.5em;
        background-color: #fff;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Franklin Running Club</h2>
    </header>
    <div class="container">
      <main class="main">
        <h2>Come Join us!</h2>
        <p>
          The Franklin Running club meets at 6:00pm every Thursday at the town
          square. Runs are three to five miles, at your own pace.
        </p>
      </main>
      <aside class="sidebar">
        <div class="widget"></div>
        <div class="widget"></div>
      </aside>
    </div>
  </body>
</html>
