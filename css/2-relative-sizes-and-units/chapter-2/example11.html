<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* smaller screens */
      :root {
        font-size: 0.75em; /* .75 * 16px = 12px */
      }

      @media (min-width: 800px) {
        /* screens 800px or wider 14px */
        :root {
          font-size: 0.875em; /* .875em * 16px = 14px */
        }
      }

      @media (min-width: 1200px) {
        /* screens 1200px or wider 16px */
        :root {
          font-size: 1em;
        }
      }

      .panel {
        padding: 1em; /* em for padding */
        border-radius: 0.5em; /* em for border-radius */
        border: 1px solid #999; /* px for border */
      }

      /* child combinator */
      .panel > h2 {
        margin-top: 0;
        font-size: 0.8rem; /* rem for font-size */
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h2>Single-origin</h2>
      <div class="panel-body">
        <!-- uses panel-body class for clarity not used in css -->
        We have built partnerships with small farms around the world to
        hand-select beans at the peak of the season. We then carefully roast in
        <a href="/batch-size">small batches</a> to maximize their potential.
      </div>
    </div>
  </body>
</html>
