<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: #2f4f4f;
        margin-bottom: 10px;
      }

      #main-nav {
        margin-top: 10px;
        list-style: none;
        padding-left: 0;
      }

      #main-nav li {
        display: inline-block;
      }

      /* higher specificity 1 id and 1 tag selector */
      #main-nav a {
        color: white;
        background-color: #13a4a4;
        padding: 5px;
        border-radius: 2px;
        text-decoration: none;
      }

      /* only 1 class selector */
      .featured {
        background-color: orange;
      }

      /* how to fix? */
      /* Add !important making it higher priority origin Author Important / Author */
      /* NO!!! - 1 !important leads to many */
    </style>
  </head>
  <body>
    <header class="page-header">
      <h1 id="page-title" class="title">Wombat Coffee Roasters</h1>
      <nav>
        <ul id="main-nav" class="nav">
          <li><a href="/">Home</a></li>
          <li><a href="/coffees">Coffees</a></li>
          <li><a href="/brewers">Brewers</a></li>
          <li><a href="/specials" class="featured">Specials</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
