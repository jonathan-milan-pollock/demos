<nav mat-tab-nav-bar class="tab-bar">
  <a
    class="tab"
    [ngClass]="{ 'tab-active': activeUrl === '/' }"
    mat-tab-link
    [active]="activeUrl === '/'"
    aria-label="Link to Favorites"
    (click)="onTabClicked('/')"
  >
    <fa-icon class="tab-icon" [icon]="faCameraAlt" size="lg"></fa-icon>
    Favorites
  </a>
  <a
    class="tab"
    [ngClass]="{ 'tab-active': activeUrl === '/photo-of-the-week' }"
    mat-tab-link
    [active]="activeUrl === '/photo-of-the-week'"
    aria-label="Link to Photo of the Week"
    (click)="onTabClicked('/photo-of-the-week')"
  >
    <fa-icon class="tab-icon" [icon]="faCalendar" size="lg"></fa-icon>
    Photo of the Week
  </a>
  <a
    class="tab"
    [ngClass]="{ 'tab-active': activeUrl === '/events' }"
    mat-tab-link
    [active]="activeUrl === '/events'"
    aria-label="Link to Events"
    (click)="onTabClicked('/events')"
  >
    <fa-icon class="tab-icon" [icon]="faBookOpen" size="lg"></fa-icon>
    Events
  </a>
  <a
    class="tab"
    [ngClass]="{ 'tab-active': activeUrl === '/destinations' }"
    mat-tab-link
    [active]="activeUrl === '/destinations'"
    aria-label="Link to Destinations"
    (click)="onTabClicked('/destinations')"
  >
    <fa-icon class="tab-icon" [icon]="faCaravan" size="lg"></fa-icon>
    Destinations
  </a>
  <a
    *ngIf="isAdmin"
    class="tab"
    [ngClass]="{ 'tab-active': activeUrl === '/admin' }"
    mat-tab-link
    [active]="activeUrl === '/admin'"
    aria-label="Link to Admin"
    (click)="onTabClicked('/admin')"
  >
    <fa-icon class="tab-icon" [icon]="faSlidersVSquare" size="lg"></fa-icon>
    Admin
  </a>
</nav>
