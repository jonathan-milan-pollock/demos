<button
  mat-raised-button
  class="icon-tile-button"
  (click)="onClicked()"
  [ngStyle]="{ width: '194px', height: '120px' }"
>
  <div class="icon-tile-container">
    <div>
      <fa-icon
        class="top-nav-bar-button-icon"
        [icon]="faIcon"
        size="2x"
      ></fa-icon>
    </div>
    <div>
      {{ name }}
    </div>
  </div>
</button>
