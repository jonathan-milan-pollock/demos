<div class="social-media-bar" data-testid="social-media-bar">
  <drp-social-media-button
    [faIcon]="faFacebookSquare"
    [ariaLabel]="facebookAriaLabel"
    (clicked)="onButtonClicked('Facebook')"
  ></drp-social-media-button>
  <drp-social-media-button
    [faIcon]="faInstagram"
    [ariaLabel]="instagramAriaLabel"
    (clicked)="onButtonClicked('Instagram')"
  ></drp-social-media-button>
  <drp-social-media-button
    [faIcon]="faLinkedin"
    [ariaLabel]="linkedInAriaLabel"
    (clicked)="onButtonClicked('LinkedIn')"
  ></drp-social-media-button>
  <drp-social-media-button
    [faIcon]="faYoutube"
    [ariaLabel]="youTubeAriaLabel"
    (clicked)="onButtonClicked('YouTube')"
  ></drp-social-media-button>
</div>
