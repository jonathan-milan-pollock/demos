<div class="image-gallery">
  <div class="image-gallery-content">
    <div class="image-gallery-slide-wrapper">
      <button
        *ngIf="images.length > 1"
        class="image-gallery-icon image-gallery-left-nav"
        [disabled]="currentIndex <= 0"
        (click)="onPreviousSlide()"
      >
        &lt;
      </button>
      <div class="image-gallery-slides">
        <div
          *ngFor="let image of images; let i = index"
          tabindex="-1"
          class="image-gallery-slide"
          [ngClass]="{
            left: i === currentIndex - 1,
            center: i === currentIndex,
            right: i === currentIndex + 1
          }"
          [ngStyle]="{
            transition: slideTransition,
            transform: findTransform(i)
          }"
        >
          <div>
            <img
              class="image-gallery-image"
              [src]="image"
              [ngStyle]="{ height: height }"
            />
          </div>
        </div>
      </div>
      <button
        *ngIf="images.length > 1"
        type="button"
        class="image-gallery-icon image-gallery-right-nav"
        [disabled]="currentIndex === images.length - 1"
        (click)="onNextSlide()"
      >
        &gt;
      </button>
      <button
        *ngIf="showPlayButton"
        class="image-gallery-icon image-gallery-play-button"
        (click)="onPlayOrPause()"
      >
        <div *ngIf="isPlaying" slot="pause-icon">||</div>
        <div *ngIf="!isPlaying" slot="play-icon">&gt;</div>
      </button>
      <div *ngIf="showIndex" class="image-gallery-index" slot="imageIndex">
        <span class="image-gallery-index-current">
          {{ currentIndex + 1 }}
        </span>
        <span class="image-gallery-index-separator">/</span>
        <span class="image-gallery-index-total">
          {{ images.length }}
        </span>
      </div>
    </div>
  </div>
</div>
